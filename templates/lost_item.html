{% extends 'main.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   <style>
     .image-thumbail {
         height: 200px;
         object-fit: cover;
     }

     .list-group-item a {
         text-decoration: none;
         color: black;
     }
 </style>
</head>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        Didnt't find the item you lost?
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/add_lost" class="btn btn-outline-dark btn-sm m-1">Post</a>
 
      </div>
    </nav>

    <div class="container" style="padding-top: 50px;">
      <div class="row">
  
        
          <div class="col-md-12">
              <div class="row">
  
                  {% for item in items %}
                  <div class="col-md-3">
                      <div class="card my-2" style="position: relative">
                        <img class="image-thumbail" src="/static/images{{item.image.url}}" alt="Card image cap">
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <a href="https://www.google.co.in/maps" class="btn btn-outline-dark btn-sm m-1">View Details</a>
                      </div>
                  </div>
          
                  {% endfor %}
  
  
  
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
